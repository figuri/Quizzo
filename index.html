<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Quizzo</title>
</head>

<body>
    <header>
        <h1>How well do you know Basketball ?</h1>
        <button id="start-button">Start Quiz</button>
    </header>
    <main>
        <section>
            <div id="quiz-container">
                <div class="question-box">
                    <h2 id="question"></h2>
                </div>
                <div class="answers">
                    <button class="choice" data-index="0"></button>
                    <button class="choice" data-index="1"></button>
                    <button class="choice" data-index="2"></button>
                    <button class="choice" data-index="3"></button>
                </div>
            </div>
            <div id="timer-container">
                <p id="timer"></p>
            </div>
            <div id="results-container"></div>
        </section>
        <div id="save-score-container" style="display: none;">
            <h2>Save Score</h2>
            <div class="form-group">
                <label for="initials">Enter Initials:</label>
                <input type="text" id="initials" class="form-control" required>
            </div>
            <button id="save-score-button" class="btn btn-primary">Save Score</button>
            <button id="go-back-button" class="btn btn-secondary">Go Back</button>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
