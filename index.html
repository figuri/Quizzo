<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzo</title>
</head>
<body>
    <header>
        <h1>How well do you know Basketball</h1>
        <button id="start-button">Start Quiz</button>
    </header>
    <main>
        <section>
            <div id="test">
                <div class="question-box">
                    <h2 id="question"></h2>
                </div>
                <div class="answers">
                    <button class="A">A</button>
                    <button class="B">B</button>
                    <button class="C">C</button>
                    <button class="D">D</button>
                </div>
            </div>
            <div id="timer-card">
                <p id="timer"></p>
            </div>
        </section>
    </main>
</body>
</html>
